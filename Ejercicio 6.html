<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Ejercicio 6</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <form action="" method="POST" enctype="multipart/form-data">
        <h1>Registrar un usuario</h1><br>
        <Label> Nombre del usuario</Label><br>
        <input type="text" name="nombre"><br>
        <Label> Contraseña</Label><br>
        <input type="password" name="contrasenia"><br>
        <label>Edad de usuario</label><br>
        <input type="number" name="edad"><br>
        <label>Fecha de nacimiento del usuario</label><br>
        <input type="date" name="fechanacimiento"><br>
        <label>Sexo del Usuario</label><br>
        <ul>
            <input type="radio" id="hombre" name="sexo" value="Hombre"><label for="hombre"> Hombre</label><br>
            <input type="radio" id="mujer" name="sexo" value="Mujer"><label for="mujer"> Mujer</label><br>
            <input type="radio" id="prefieroNoDecir" name="sexo" value="prefieroNoDecir"> <label for="prefieroNoDecir"> Prefiero no decir</label><br>
        </ul>
        <label>País de nacimiento del usuario</label><br>
        <select name="pais">
            <option>Argentina</option>
            <option>Brasil</option>>
            <option>Ecuador</option>>
            <option>Uruguay</option>>
        </select><br>
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>

    </form>

    
</body>
</html>
